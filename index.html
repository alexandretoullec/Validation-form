<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="box-login">
        <h2>Inscrivez-vous</h2>

        <form >
            <div class="form-groupe">
                <label for="utilisateur">Nom d'utilisateur</label>
                <input type="text" id="utilisateur" placeholder="Nom d'utilisateur" maxlength="24">
                <img src="ressources/check.svg" alt="icone de validation" class="icone-verif">
                <span class="message-alerte">choisissez un pseudo entre 3 et 24 characteres </span>
            </div>

            <div class="form-groupe">
                <label for="email">Entrer votre email</label>
                <input type="email" id="email" placeholder="Entrer votre email" >
                <img src="ressources/check.svg" alt="icone de validation" class="icone-verif">
                <span class="message-alerte">rentrer un email valide </span>
            </div>
            
            <div class="form-groupe">
                <label for="mdp">Entrer votre mot de passe</label>
                <input type="password" id="mdp" placeholder="Mot de passe" >
                <img src="ressources/check.svg" alt="icone de validation" class="icone-verif">
                <span class="message-alerte">un symbole, une lettre majuscule, un chiffre </span>
                
                <div class="ligne">
                    <div class="l1"><span>faible</span></div>
                    <div class="l2"><span>moyen</span></div>
                    <div class="l3"><span>fort</span></div>
                </div>
            </div>
            <div class="form-groupe">
                <label for="mdpconf">Confirmer le mot de passe</label>
                <input type="password" id="mdpconf" placeholder="Confirmer" >
                <img src="ressources/check.svg" alt="icone de validation" class="icone-verif">
                
            </div>
            <button type="submit">Cr√©ation du compte</button>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
